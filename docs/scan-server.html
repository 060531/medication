<head>

  <style>
    /* ---------- Global ---------- */
    body{
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;

      background-image: url('https://cdn.jsdelivr.net/gh/060531/images/IMG_4200.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    h1{
      font-size: 2.5em;
      color: #ffffff;
      text-shadow: 2px 2px 6px rgba(0,0,0,.6);
      margin: 20px 0 16px;
      background: linear-gradient(135deg, rgb(3,158,172), rgb(0,122,140));
      padding: 15px 30px;
      border-radius: 15px;
      display: inline-block;
      border: 2px solid rgba(0,122,140,.5);
      box-shadow: 0 4px 15px rgba(0,0,0,.3);
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* กล่องครอบเนื้อหาแนวคอลัมน์: h1 อยู่บน, โซนปุ่มอยู่ถัดลงมา */
    .container{
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,.2);
      max-width: 1000px;
      width: 100%;
      background-color: transparent;

      display: flex;
      flex-direction: column;   /* สำคัญ: แยก h1 ออกจากโซนปุ่ม */
      align-items: center;
      gap: 20px;
      box-sizing: border-box;
    }

    /* ปุ่มพื้นฐาน */
    .button{
      display: inline-flex;
      margin: 10px;
      padding: 10px;
      font-size: 14px;
      text-decoration: none;
      color: #fff;
      background-color: #2e8aec;
      border: none;
      border-radius: 10px;
      box-shadow: 0 5px #999;
      width: 150px;
      height: 110px;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .button img{
      max-width: 50px;
      height: auto;
      margin-bottom: 10px;
    }
    .button:hover{ background-color:#0056b3; }
    .button:active{
      background-color:#0056b3;
      box-shadow:0 5px #666;
      transform: translateY(4px);
    }

    /* ปุ่มเฉพาะหน้า Home */
    .home-button{ background-color:#008CBA; }
    .home-button:hover{ background-color:#005f99; }
    .home-button:active{
      background-color:#005f99;
      box-shadow:0 5px #666;
      transform: translateY(4px);
    }

    /* Footer */
    footer{
      text-align:center;
      margin-top:auto;
      color:#fff;
      font-size:16px;
      text-shadow:2px 2px 5px rgba(3,3,3,.7);
      padding:10px;
    }

    /* โซนปุ่มหน้า Home (เดสก์ท็อป/แท็บเล็ต: ใช้ flex wrap) */
    .home-grid{
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
      max-width: 1000px;
      box-sizing: border-box;
    }

    /* ---------- Mobile: ให้เฉพาะ .home-grid เป็น 2 คอลัมน์ ---------- */
    @media (max-width: 600px){
      .home-page h1{
        font-size: 1.25rem;
        padding: 8px 12px;
        margin: 12px 0 0;
      }
      .home-grid{
        display: grid;                                  /* ใช้ Grid เฉพาะโซนปุ่ม */
        grid-template-columns: repeat(2, minmax(0,1fr));/* 2 กล่องต่อแถว */
        gap: 16px;
        width: 100%;
        max-width: 420px;
        padding: 12px;
      }
      .home-page .button{
        width: 100%;   /* เต็มคอลัมน์ */
        height: 110px;
        margin: 0;     /* ใช้ gap ของ grid แทน */
        font-size: 13px;
        border-radius: 12px;
      }
      .home-page .button img{
        max-width: 36px;
        margin-bottom: 6px;
      }
    }

/* ---------- Mobile: หน้า Home ให้ 2 คอลัมน์, ช่องไฟมากขึ้น, ปุ่มเล็กลง ---------- */
@media (max-width: 600px){
  .home-page h1{
    font-size: 1.2rem;
    padding: 8px 12px;
    margin: 12px 0 4px;
  }

  .home-grid{
    display: grid;
    grid-template-columns: repeat(2, minmax(0,1fr)); /* 2 กล่องต่อแถว */
    column-gap: 22px;   /* เพิ่มช่องว่างแนวนอน */
    row-gap: 22px;      /* เพิ่มช่องว่างแนวตั้ง  */
    width: 100%;
    max-width: 420px;
    padding: 14px;
    box-sizing: border-box;
    place-items: center; /* จัดปุ่มให้อยู่กลางคอลัมน์เมื่อปุ่มแคบลง */
  }

  /* ปุ่มภายใน grid: แคบและเตี้ยลงจากเดิม */
  .home-page .button{
    width: 92%;          /* ลดความกว้าง (จากเดิม 100%) */
    height: 96px;        /* ลดความสูง (เดิม ~110px)  */
    margin: 0;           /* ใช้ช่องว่างจาก grid แทน */
    font-size: 12.5px;   /* ย่อฟอนต์ลงเล็กน้อย */
    border-radius: 12px;
    padding: 8px;
    box-shadow: 0 4px #999;
  }

  .home-page .button img{
    max-width: 32px;     /* ไอคอนเล็กลงให้สมดุลกับปุ่ม */
    margin-bottom: 6px;
  }

  .home-page .button span small{
    font-size: 11px;     /* ย่อข้อความวงเล็บ */
    opacity: 0.95;
  }
}
  </style>
</head>

<body class="">
  <div class="container">
    
<div class="container" style="max-width:820px;margin:auto">
  <h2 class="title-badge">สแกน/อัปโหลด คำสั่งยา → OCR</h2>

  <div class="calc-box">
    <form id="ocrForm">
      <div style="margin-bottom:10px">
        <label>เลือกรูปภาพคำสั่งยา:</label>
        <input type="file" name="image" id="image" accept="image/*" required />
      </div>

      <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
        <label>ขยายภาพ (scale):</label>
        <input type="number" name="scale" id="scale" value="3.0" step="0.1" style="width:100px;text-align:center">
        <label>Threshold:</label>
        <input type="number" name="threshold" id="threshold" value="170" step="1" style="width:100px;text-align:center">
        <button type="submit" class="btn btn-blue" id="runBtn">รัน OCR</button>
        <span id="busy" style="display:none">กำลังอ่าน…</span>
      </div>
    </form>
  </div>

  <div class="result" id="ocrResult" style="display:none">
    <p><b>ข้อความที่อ่านได้:</b></p>
    <pre id="ocrText" style="white-space:pre-wrap"></pre>
    <div id="drugNav" style="margin-top:10px"></div>
  </div>
</div>

<!-- Footer + ปุ่มลอย (ตามที่ขอให้ใส่เหมือนหน้าอื่น) -->
<footer class="page-footer">
  <p>Developed by Sukhontha Boonsookchan | update 2025-12-05 10:51</p>
</footer>

<div class="float-actions">
  <a href="./Medication_administration.html" class="btn btn-cyan">Back</a>
  <a href="./index.html" class="btn btn-red">Back to Home</a>
</div>

<script>
const formEl = document.getElementById('ocrForm');
const busyEl = document.getElementById('busy');
const runBtn = document.getElementById('runBtn');
const box = document.getElementById('ocrResult');
const pre = document.getElementById('ocrText');
const nav = document.getElementById('drugNav');

// เผื่อกรณี API ส่ง endpoint มาแต่ไม่ได้ส่ง URL — แมพลิงก์เองได้เฉพาะที่มีหน้า
const routeMap = {
  amikacin_calc: "./amikacin_calc.html",
  cefotaxime_calc: "./cefotaxime_calc.html",
  // เพิ่มยาอื่นๆ เมื่อพร้อมหน้าได้เลย เช่น:
  // meropenem_calc: "./meropenem_calc.html",
  // ciprofloxacin_calc: "./ciprofloxacin_calc.html",
};

formEl.addEventListener('submit', async (e) => {
  e.preventDefault();
  const img = document.getElementById('image').files[0];
  if(!img){ alert('โปรดเลือกภาพ'); return; }

  const form = new FormData();
  form.append('image', img);
  form.append('scale', document.getElementById('scale').value || '3.0');
  form.append('threshold', document.getElementById('threshold').value || '170');

  // UI busy state
  busyEl.style.display = 'inline';
  runBtn.disabled = true;
  box.style.display = 'none';
  pre.textContent = '';
  nav.innerHTML = '';

  try {
    const res = await fetch('./api_ocr.html', { method: 'POST', body: form });
    const out = await res.json().catch(() => ({ ok:false, error:'Invalid JSON' }));

    if(out.ok){
      pre.textContent = out.text || '(ไม่พบข้อความ)';
      // ถ้า API ส่ง route_url มา ใช้อันนั้นก่อน
      if(out.route_url){
        nav.innerHTML = `<a class="btn btn-cyan" href="${out.route_url}">ไปหน้ายาที่เกี่ยวข้อง</a>`;
      }else if(out.route && routeMap[out.route]){
        nav.innerHTML = `<a class="btn btn-cyan" href="${routeMap[out.route]}">ไปหน้ายาที่เกี่ยวข้อง</a>`;
      }else{
        nav.innerHTML = '<div class="muted">ยังจับชื่อยาที่แมพไว้ไม่พบ ลองปรับ Threshold/Scale แล้วสแกนใหม่</div>';
      }
    }else{
      pre.textContent = 'ERROR: ' + (out.error || 'unknown');
    }
  } catch (err){
    pre.textContent = 'ERROR: ' + (err && err.message ? err.message : err);
  } finally {
    box.style.display = 'block';
    busyEl.style.display = 'none';
    runBtn.disabled = false;
  }
});
</script>

  </div>

  <footer>
    <p>Developed by Sukhontha Boonsookchan | update 2025-12-05 10:51</p>
  </footer>
</body>
