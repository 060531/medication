<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ตรวจสอบ Compatibility</title>

  <style>
    /* ---------- Global ---------- */
    body{
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;

      background-image: url('https://cdn.jsdelivr.net/gh/060531/images/IMG_4200.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    h1{
      font-size: 2.5em;
      color: #ffffff;
      text-shadow: 2px 2px 6px rgba(0,0,0,.6);
      margin: 20px 0 16px;
      background: linear-gradient(135deg, rgb(3,158,172), rgb(0,122,140));
      padding: 15px 30px;
      border-radius: 15px;
      display: inline-block;
      border: 2px solid rgba(0,122,140,.5);
      box-shadow: 0 4px 15px rgba(0,0,0,.3);
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* กล่องครอบเนื้อหาแนวคอลัมน์: h1 อยู่บน, โซนปุ่มอยู่ถัดลงมา */
    .container{
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,.2);
      max-width: 1000px;
      width: 100%;
      background-color: transparent;

      display: flex;
      flex-direction: column;   /* สำคัญ: แยก h1 ออกจากโซนปุ่ม */
      align-items: center;
      gap: 20px;
      box-sizing: border-box;
    }

    /* ปุ่มพื้นฐาน */
    .button{
      display: inline-flex;
      margin: 10px;
      padding: 10px;
      font-size: 14px;
      text-decoration: none;
      color: #fff;
      background-color: #2e8aec;
      border: none;
      border-radius: 10px;
      box-shadow: 0 5px #999;
      width: 150px;
      height: 110px;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .button img{
      max-width: 50px;
      height: auto;
      margin-bottom: 10px;
    }
    .button:hover{ background-color:#0056b3; }
    .button:active{
      background-color:#0056b3;
      box-shadow:0 5px #666;
      transform: translateY(4px);
    }

    /* ปุ่มเฉพาะหน้า Home */
    .home-button{ background-color:#008CBA; }
    .home-button:hover{ background-color:#005f99; }
    .home-button:active{
      background-color:#005f99;
      box-shadow:0 5px #666;
      transform: translateY(4px);
    }

    /* Footer */
    footer{
      text-align:center;
      margin-top:auto;
      color:#fff;
      font-size:16px;
      text-shadow:2px 2px 5px rgba(3,3,3,.7);
      padding:10px;
    }

    /* โซนปุ่มหน้า Home (เดสก์ท็อป/แท็บเล็ต: ใช้ flex wrap) */
    .home-grid{
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
      max-width: 1000px;
      box-sizing: border-box;
    }

    /* ---------- Mobile: ให้เฉพาะ .home-grid เป็น 2 คอลัมน์ ---------- */
    @media (max-width: 600px){
      .home-page h1{
        font-size: 1.25rem;
        padding: 8px 12px;
        margin: 12px 0 0;
      }
      .home-grid{
        display: grid;                                  /* ใช้ Grid เฉพาะโซนปุ่ม */
        grid-template-columns: repeat(2, minmax(0,1fr));/* 2 กล่องต่อแถว */
        gap: 16px;
        width: 100%;
        max-width: 420px;
        padding: 12px;
      }
      .home-page .button{
        width: 100%;   /* เต็มคอลัมน์ */
        height: 110px;
        margin: 0;     /* ใช้ gap ของ grid แทน */
        font-size: 13px;
        border-radius: 12px;
      }
      .home-page .button img{
        max-width: 36px;
        margin-bottom: 6px;
      }
    }

/* ---------- Mobile: หน้า Home ให้ 2 คอลัมน์, ช่องไฟมากขึ้น, ปุ่มเล็กลง ---------- */
@media (max-width: 600px){
  .home-page h1{
    font-size: 1.2rem;
    padding: 8px 12px;
    margin: 12px 0 4px;
  }

  .home-grid{
    display: grid;
    grid-template-columns: repeat(2, minmax(0,1fr)); /* 2 กล่องต่อแถว */
    column-gap: 22px;   /* เพิ่มช่องว่างแนวนอน */
    row-gap: 22px;      /* เพิ่มช่องว่างแนวตั้ง  */
    width: 100%;
    max-width: 420px;
    padding: 14px;
    box-sizing: border-box;
    place-items: center; /* จัดปุ่มให้อยู่กลางคอลัมน์เมื่อปุ่มแคบลง */
  }

  /* ปุ่มภายใน grid: แคบและเตี้ยลงจากเดิม */
  .home-page .button{
    width: 92%;          /* ลดความกว้าง (จากเดิม 100%) */
    height: 96px;        /* ลดความสูง (เดิม ~110px)  */
    margin: 0;           /* ใช้ช่องว่างจาก grid แทน */
    font-size: 12.5px;   /* ย่อฟอนต์ลงเล็กน้อย */
    border-radius: 12px;
    padding: 8px;
    box-shadow: 0 4px #999;
  }

  .home-page .button img{
    max-width: 32px;     /* ไอคอนเล็กลงให้สมดุลกับปุ่ม */
    margin-bottom: 6px;
  }

  .home-page .button span small{
    font-size: 11px;     /* ย่อข้อความวงเล็บ */
    opacity: 0.95;
  }
}
  </style>
</head>

<body class="">
  <div class="container">
    
<style>
  /* --- กันผลกระทบจากสไตล์ global --- */
  .compat-page{ display:block; text-align:initial; }

  /* --- โครงหน้า / กึ่งกลางแน่นอน --- */
  .compat-shell{
    box-sizing:border-box;
    width:100%;
    max-width:1040px;
    margin:24px auto 16px;
    padding-inline:clamp(12px,4vw,24px);
    padding-left:max(clamp(12px,4vw,24px),env(safe-area-inset-left));
    padding-right:max(clamp(12px,4vw,24px),env(safe-area-inset-right));
  }
  .compat-shell, .compat-shell *{ font-size:clamp(13px,2.6vw,16px); line-height:1.35; }

  .title-wrap{ display:grid; place-items:center; text-align:center; }
  .title-banner{
    display:inline-flex; align-items:center; justify-content:center; gap:10px;
    padding:12px 18px; border-radius:14px; color:#fff; font-weight:800;
    font-size:clamp(18px,4vw,26px);
    background:linear-gradient(135deg,#0ea5a6,#0b74d0);
    box-shadow:0 10px 24px rgba(0,0,0,.25);
    margin-inline:auto; margin-bottom:16px; max-width:92vw;
  }

  .card-wrap{ width:100%; max-width:760px; margin-inline:auto; }
  .glass-card{
    background:rgba(255,255,255,0.95);
    border:1px solid rgba(15,23,42,.08);
    border-radius:16px; box-shadow:0 10px 28px rgba(2,8,23,.15);
    padding:clamp(14px,3vw,22px); color:#0f172a;
  }

  /* --- ฟอร์มแบบ Grid --- */
  .form-grid{
    display:grid; gap:12px 16px; align-items:end;
    grid-template-columns:1fr;
    grid-template-areas:
      "a"
      "b"
      "actions";
  }
  .field-a{ grid-area:a; }
  .field-b{ grid-area:b; }
  .actions{
    grid-area:actions; display:flex; gap:10px; flex-wrap:wrap; justify-content:center;
  }
  @media (min-width:820px){
    .form-grid{
      grid-template-columns:1fr 1fr;
      grid-template-areas:
        "a b"
        "actions actions";
    }
  }

  label{ font-weight:700; margin:0 6px 6px 2px; display:inline-block; }
  select{
    width:100%; min-width:0; padding:10px 12px;
    border-radius:10px; border:1px solid #cbd5e1; background:#fff; color:#0f172a;
    font-size:inherit;
  }

  .btn{
    display:inline-block; padding:clamp(8px,1.6vw,10px) clamp(12px,2.4vw,16px);
    border-radius:10px; font-weight:800; border:0; cursor:pointer; white-space:nowrap;
    text-decoration:none;
  }
  .btn-primary{ background:#0ea5a6; color:#fff; }
  .btn-secondary{ background:#e2e8f0; color:#0f172a; }
  .btn:hover{ filter:brightness(.95); }

  /* --- Legend: เล็กลงบนจอใหญ่ และพยายามให้ขึ้นบรรทัดเดียว --- */
  .legend{
    display:flex; flex-wrap:wrap; justify-content:center; align-items:center;
    gap:10px 14px; margin-top:12px; color:#334155;
    font-size:clamp(10px,1.4vw,12px); line-height:1.25;
  }
  .legend .item{ display:flex; align-items:center; gap:6px; white-space:nowrap; }
  .dot{ width:10px; height:10px; border-radius:50%; display:inline-block; }
  .dot.C{background:#16a34a;} .dot.I{background:#dc2626;}
  .dot.U{background:#f59e0b;} .dot.ND{background:#2563eb;}
  @media (min-width:1200px){
    .legend{ flex-wrap:nowrap; gap:18px; font-size:10px; }
    .dot{ width:9px; height:9px; }
  }
  @media (min-width:1600px){
    .legend{ font-size:9px; gap:20px; }
    .dot{ width:8px; height:8px; }
  }
</style>

<div class="compat-page">
  <div class="compat-shell">
    <div class="title-wrap">
      <div class="title-banner">ตรวจสอบความเข้ากันได้ของยา (Compatibility)</div>
    </div>

    <div class="card-wrap">
      <div class="glass-card">
        <form method="get" action="./compatibility_check.html">
          <div class="form-grid">
            <!-- ยา A -->
            <div class="field-a">
              <label for="drug">ยา A</label>
              <select id="drug" name="drug" required>
                <option value="">-- เลือกยา --</option>
                
              </select>
            </div>

            <!-- ยา B -->
            <div class="field-b">
              <label for="co_drug">ยา B</label>
              <select id="co_drug" name="co_drug" required>
                <option value="">-- เลือกยา --</option>
                
              </select>
            </div>

            <!-- ปุ่ม: อยู่กึ่งกลางเสมอ -->
            <div class="actions">
              <button type="submit" class="btn btn-primary">ตรวจสอบ</button>
              <a href="./index.html" class="btn btn-secondary">กลับหน้า Home</a>
            </div>
          </div>
        </form>

        <!-- Legend -->
        <div class="legend">
          <div class="item"><span class="dot C"></span> C = Compatible / ผสมร่วมได้</div>
          <div class="item"><span class="dot I"></span> I = Incompatible / ห้ามผสม</div>
          <div class="item"><span class="dot U"></span> U = Uncertain / ไม่ชัดเจน</div>
          <div class="item"><span class="dot ND"></span> ND = No data / ไม่มีข้อมูล</div>
        </div>
      </div>
    </div>
  </div>
</div>



  </div>

  <footer>
    <p>Developed by Sukhontha Boonsookchan | update 2025-12-05 10:51</p>
  </footer>
</body>
</html>
