<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เลือกยาปฏิชีวนะ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .option-box {
            border: 2px solid #007bff;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
        }
        .option-box:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body class="container">
    <h1>เลือกยาปฏิชีวนะ</h1>
    <div class="row">
        {% for antibiotic in antibiotics %}
        <div class="col-md-4">
            <form method="POST">
                <input type="hidden" name="antibiotic" value="{{ antibiotic }}">
                <div class="option-box" onclick="this.parentNode.submit();">
                    <h3>{{ antibiotic }}</h3>
                </div>
            </form>
        </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('home') }}" class="btn btn-secondary mt-4">Home</a>
    <a href="javascript:history.back()" class="btn btn-secondary mt-4">Back</a>
</body>
</html>
