<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Medication Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://cdn.jsdelivr.net/gh/060531/images/IMG_4200.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 670px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            border: 1px solid rgba(253, 253, 253, 0.8);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        h1 {
            font-size: 2.5em;
            color: #ffffff;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
            margin-bottom: 30px;
            background: linear-gradient(135deg, rgb(102, 119, 202), rgb(4, 71, 178));
            padding: 15px 30px;
            border-radius: 15px;
            display: inline-block;
            font-weight: bold;
            letter-spacing: 1px;
        }

        label, input, select, button {
            display: block;
            margin: 10px 0;
            width: 100%;
        }

        .result {
            display: none; /* ซ่อนผลลัพธ์ก่อน */
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            max-width: 500px;
            margin: 20px auto;
            color: #000000;
        }

        .result table {
            width: 100%;
            border-collapse: collapse;
        }

        .result th, .result td {
            padding: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .result th {
            background-color: #1d6fcc;
            font-weight: bold;
            color: #fffcfc;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .back-button, .back-button-secondary {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            color: #fff;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            box-shadow: 0 4px #999;
        }

        .back-button {
            background-color: #f44336;
        }

        .back-button:hover {
            background-color: #d32f2f;
        }

        .back-button:active {
            background-color: #d32f2f;
            box-shadow: 0 4px #666;
            transform: translateY(4px);
        }

        .back-button-secondary {
            background-color: #008CBA;
        }

        .back-button-secondary:hover {
            background-color: #007B9A;
        }
        
        .styled-button {
            background-color: #117314;
            border: none;
            color: white;
            padding: 10px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 4px #999;
            transition: background-color 0.3s, transform 0.2s;
        }

        .styled-button:hover {
            background-color: #45a049;
        }

        .styled-button:active {
            background-color: #3e8e41;
            box-shadow: 0 2px #666;
            transform: translateY(4px);
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #fff;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Medication Schedule</h1>
    <div class="container">
        <label for="date">Select Start Date:</label>
        <input type="date" id="date">

        <label for="startTime">Select Start Time:</label>
        <select id="startTime">
            <option value="2">2:00</option>
            <option value="4">4:00</option>
            <option value="6">6:00</option>
            <option value="8">8:00</option>
            <option value="10">10:00</option>
            <option value="12">12:00</option>
            <option value="14">14:00</option>
            <option value="16">16:00</option>
            <option value="18">18:00</option>
            <option value="20">20:00</option>
            <option value="22">22:00</option>
            <option value="24">24:00</option>
        </select>

        <label for="interval">Select Interval (hours):</label>
        <select id="interval">
            <option value="4">Every 4 hours</option>
            <option value="6">Every 6 hours</option>
            <option value="8">Every 8 hours</option>
            <option value="12">Every 12 hours</option>
            <option value="24">Every 24 hours</option>
            <option value="30">Every 30 hours</option>
            <option value="36">Every 36 hours</option>
            <option value="48">Every 48 hours</option>
        </select>

        <label for="days">Number of Days to Use Medication:</label>
        <input type="number" id="days" min="1" max="30" value="1">

        <button class="styled-button" onclick="calculateSchedule()">Calculate Schedule</button>

        <div class="result" id="scheduleResult"></div>
    </div>

    <script>
        function calculateSchedule() {
            const dateInput = document.getElementById('date').value;
            const timeInput = document.getElementById('startTime').value.padStart(2, '0');
            const interval = parseInt(document.getElementById('interval').value);
            const numDays = parseInt(document.getElementById('days').value);
            const resultDiv = document.getElementById('scheduleResult');

            if (!dateInput || !timeInput || isNaN(numDays) || numDays <= 0) {
                resultDiv.innerHTML = "<p style='color: red;'>Please select a start date, start time, and valid number of days.</p>";
                return;
            }

            const startDateTime = new Date(`${dateInput}T${timeInput}:00`);
            const scheduleTimes = [];
            const totalHours = numDays * 24;

            for (let i = 0; i < totalHours; i += interval) {
                const doseTime = new Date(startDateTime.getTime() + i * 60 * 60 * 1000);
                scheduleTimes.push({
                    date: doseTime.toLocaleDateString(),
                    time: doseTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                });
            }

            if (scheduleTimes.length > 0) {
                resultDiv.innerHTML = `<h3>Scheduled Times for ${numDays} Days:</h3>
                    <table>
                        <tr><th>Date</th><th>Time</th></tr>` +
                    scheduleTimes.map(entry => `<tr><td>${entry.date}</td><td>${entry.time}</td></tr>`).join('') +
                    "</table>";
            } else {
                resultDiv.innerHTML = "<p style='color: red;'>No schedule times generated. Please check your inputs.</p>";
            }
        // แสดงผลลัพธ์
        resultDiv.style.display = "block";
        }
    </script>

    <div class="button-group">
        <a href="javascript:history.back()" class="back-button-secondary">Back</a>
        <a href="{{ url_for('index') }}" class="back-button">Back to Home</a>
    </div>

    <footer>
        <p>พัฒนาโดย สุคนธา บุญสุขจันทร์ | update {{ update_date }}</p>
    </footer>
</body>
</html>
