<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-image: url('http://cdn.jsdelivr.net/gh/060531/images/IMG_4200.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
        }
        h1 {
            margin: 20px;
            font-size: calc(24px + 2vw);
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            background-color: rgba(0, 123, 255, 0.7);
            padding: 15px 30px;
            border-radius: 10px;
            border: 2px solid #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center; /* จัดข้อความให้อยู่ตรงกลาง */
            width: fit-content; /* ให้ขนาดของ h1 พอดีกับเนื้อหา */
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .button {
            flex: 1 1 calc(50% - 40px);
            max-width: 200px;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px #999;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .button img {
            max-width: 50px;
            margin-bottom: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button:active {
            background-color: #0056b3;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <h1>การบริหารยาในทารกแรกเกิด</h1>
    <div class="container">
        <a href="{{ url_for('calculate_pma_route') }}" class="button">
            <img src="http://cdn.jsdelivr.net/gh/060531/images/Photoroom_002_25670829_212123.png" alt="Dose ยา">
            Dose ยา
        </a>
        <a href="{{ url_for('medication_administration_route') }}" class="button">
            <img src="http://cdn.jsdelivr.net/gh/060531/images/Photoroom_000_25670829_212123.png" alt="การบริหารยา">
            การบริหารยา
        </a>
        <a href="{{ url_for('small_dose_route') }}" class="button">
            <img src="http://cdn.jsdelivr.net/gh/060531/images/Photoroom_001_25670829_212123.png" alt="Small Dose">
            Small Dose
        </a>
        <a href="{{ url_for('fluids_route') }}" class="button">
            <img src="http://cdn.jsdelivr.net/gh/060531/images/Photoroom_003_25670829_212123.png" alt="Fluids">
            Fluids
        </a>
    </div>
</body>
</html>
