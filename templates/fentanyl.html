<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fentanyl</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://cdn.jsdelivr.net/gh/060531/images/IMG_4200.jpeg');

            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }

        /* กรอบโปร่งใส */
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 2px solid #e8cabe;
            border-radius: 10px;
            background-color: transparent; /* เปลี่ยนสีพื้นหลังเป็นโปร่งใส */
            z-index: 0;
            position: relative;
        }

        /* กรอบและการเน้นข้อความสำหรับ h2 */
        h2 {
            color: #d32f2f;
            font-size: 28px;
            font-weight: bold;
            padding: 10px;
            border: 2px solid #d32f2f; /* เพิ่มกรอบสีแดงเข้ม */
            border-radius: 10px;
            display: inline-block; /* ทำให้กรอบมีขนาดพอดีกับข้อความ */
            background-color: #ffeb3b; /* พื้นหลังสีเหลือง */
        }

        .grid-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2); /* เพิ่มเงาให้ปุ่ม */
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-3px); /* ปุ่มขยับขึ้นเมื่อ hover */
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3); /* เพิ่มเงาเมื่อ hover */
        }

        /* ปุ่มสำหรับส่วนอื่น ๆ */
        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .back-button, .calculate-button, .back-button-secondary {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px #999;
        }

        .back-button {
            background-color: #f44336;
        }

        .back-button:hover {
            background-color: #d32f2f;
        }

        .back-button-secondary {
            background-color: #008CBA;
        }

        .back-button-secondary:hover {
            background-color: #007B9A;
        }

        /* ให้แน่ใจว่าฟุตเตอร์ไม่ถูกซ่อน */
        footer {
            text-align: center;
            margin-top: 20px;
            color: white;
            font-size: 14px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fentanyl</h2>
        <div class="grid-container">
            <a href="{{ url_for('fentanyl_continuous_route') }}" class="button">Fentanyl Continuous</a>
            <a href="{{ url_for('fentanyl_small_dose_route') }}" class="button">Fentanyl Small Dose</a>
        </div>
    </div>

    <div class="button-group">
        <a href="javascript:history.back()" class="back-button-secondary">Back</a>
        <a href="{{ url_for('index') }}" class="back-button">Back to Home</a>
    </div>

    <footer>
        <p>Developed by Sukhontha Boonsukchan | update {{ update_date }}</p>
    </footer>
</body>
</html>
