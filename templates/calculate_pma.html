<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate PMA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('http://cdn.jsdelivr.net/gh/060531/images/IMG_4200.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* เพิ่มพื้นหลังโปร่งแสงให้กับฟอร์ม */
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* เพิ่มเงา */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-inline {
            display: flex;
            justify-content: space-between;
        }
        .form-inline input {
            width: 45%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-inline span, .form-postnatal span, .form-bw span {
            margin-left: 5px;
            align-self: center;
        }
        .form-postnatal, .form-bw {
            display: flex;
            align-items: center;
        }
        .form-postnatal input, .form-bw input {
            width: 90%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px #999;
            display: inline-block;
            text-align: center;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        button[type="submit"]:active {
            background-color: #0056b3;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            font-weight: bold;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #f44336;
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px #999;
            display: inline-block;
            text-align: center;
        }
        .back-button:hover {
            background-color: #d32f2f;
        }
        .back-button:active {
            background-color: #d32f2f;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculate Postmenstrual Age (PMA)</h1>
        <form method="POST">
            <div class="form-group">
                <label>Gestational Age:</label>
                <div class="form-inline">
                    <input type="number" name="gestational_age_weeks" placeholder="Weeks" required>
                    <span>wks</span>
                    <input type="number" name="gestational_age_days" placeholder="Days" required>
                    <span>day</span>
                </div>
            </div>
            <div class="form-group">
                <label for="postnatal_age_days">Postnatal Age:</label>
                <div class="form-postnatal">
                    <input type="number" name="postnatal_age_days" placeholder="Days" required>
                    <span>day</span>
                </div>
            </div>
            <div class="form-group">
                <label for="bw">Birth Weight (BW):</label>
                <div class="form-bw">
                    <input type="number" name="bw" placeholder="kg" required>
                    <span>kg</span>
                </div>
            </div>
            <button type="submit">Calculate PMA</button>
        </form>
        {% if pma_weeks is not none and pma_days is not none and calc is not none %}
        <div class="result">
            <p>PMA: <span style="color: blue;">{{ pma_weeks }} weeks and {{ pma_days }} days</span></p>
            <p>Calc.: <span style="color: blue;">{{ calc }} weeks</span></p>
            <p>Birth Weight (BW): <span style="color: blue;">{{ bw }} kg</span></p>
        </div>
        {% endif %}
        <a href="{{ url_for('home') }}" class="back-button">Back to Home</a>
    </div>
</body>
</html>
