<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Application{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('https://cdn.jsdelivr.net/gh/060531/images/IMG_4200.jpeg');

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: #fff;
        }

        .container {
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 1000px;
            width: 100%;
            background-color: transparent;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            box-sizing: border-box;
        }

        h1 {
    font-size: 2.5em; /* Adjusted font size */
    color: #ffffff;
    text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6); /* Enhanced text shadow for more depth */
    margin-bottom: 30px;
    background: linear-gradient(135deg, rgb(3, 158, 172), rgb(0, 122, 140)); /* Gradient background */
    padding: 15px 30px; /* Increase padding for a larger, more prominent header */
    border-radius: 15px; /* Smooth, rounded corners */
    display: inline-block;
    border: 2px solid rgba(0, 122, 140, 0.5); /* Subtle border */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Box shadow to make it pop */
    font-weight: bold; /* Ensuring text is bold */
    letter-spacing: 1px; /* Slightly increase letter spacing for better readability */
}


/* ปรับขนาด h1 เมื่อหน้าจอมีขนาดเล็กกว่า 600px */
@media (max-width: 600px) {
    h1 {
        font-size: 1.5em; /* ลดขนาด h1 สำหรับหน้าจอเล็ก */
        padding: 5px 10px; /* ปรับ padding ให้เล็กลง */
    }
}


        /* ปุ่มพื้นฐานสำหรับทุกหน้า */
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            font-size: 14px;
            text-decoration: none;
            color: #fff;
            background-color: #2e8aec;
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px #999;
            width: 130px;
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .button img {
            max-width: 50px;
            height: auto;
            margin-bottom: 10px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button:active {
            background-color: #0056b3;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        /* ปุ่มในหน้า Home */
        .home-button {
            background-color: #008CBA; /* สีพื้นหลังเฉพาะหน้า Home */
        }

        .home-button:hover {
            background-color: #005f99;
        }

        .home-button:active {
            background-color: #005f99;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        /* ปุ่มพื้นฐานในหน้า Medications */
.medication-button {
    background-color: #2e8aec; /* สีฟ้าของปุ่มพื้นฐาน */
    border: none;
    border-radius: 10px;
    box-shadow: 0 5px #999;
    width: 150px;
    height: 60px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #fff; /* ข้อความสีขาว */
    text-decoration: none; /* เอาเส้นใต้ข้อความออก */
}

.medication-button:hover {
    background-color: #0056b3; /* สีฟ้าเข้มขึ้นเมื่อ hover */
}

.medication-button:active {
    background-color: #0056b3;
    box-shadow: 0 5px #666;
    transform: translateY(4px);
}

/* ปุ่มสีแดงในหน้า Medications */
.red-button {
    background-color: #f85347; /* สีแดงสำหรับปุ่มเฉพาะ */
    text-decoration: none; /* เอาเส้นใต้ข้อความออก */
}

.red-button:hover {
    background-color: #f60202;
}

.red-button:active {
    background-color: #f60202;
    box-shadow: 0 5px #666;
    transform: translateY(4px);
}


/* ปุ่มสีแดงในหน้า Medications */
.red-button {
    background-color: #f85347; /* สีแดงสำหรับปุ่มเฉพาะ */
}

.red-button:hover {
    background-color: #f60202; /* สีแดงเข้มเมื่อ hover */
}

.red-button:active {
    background-color: #f60202;
    box-shadow: 0 5px #666;
    transform: translateY(4px);
}


        /* Layout ของปุ่มแบบ Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            grid-auto-rows: minmax(80px, auto);
            gap: 20px;
            max-width: 100%;
            margin: 0 auto;
            justify-content: center;
        }

        /* ปุ่ม Back to Home */
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #059a57;
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px #999;
            display: inline-block;
            text-align: center;
        }

        .back-button:hover {
            background-color: #027833;
        }

        .back-button:active {
            background-color: #d32f2f;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        /* Footer styling */
        footer {
            text-align: center;
            margin-top: auto;
            color: rgb(255, 255, 255);
            font-size: 16px;
            text-shadow: 2px 2px 5px rgba(3, 3, 3, 0.7);
            padding: 10px;
        }

        /* ปรับเฉพาะหน้าจอโทรศัพท์ (กว้างน้อยกว่า 600px) */
        @media (max-width: 600px) {
            .home-page .container {
                display: grid;
                grid-template-columns: repeat(2, 1fr); /* แสดง 2 คอลัมน์ในหน้าจอโทรศัพท์ */
                gap: 20px;
                justify-items: center;
            }
        }
    </style>
</head>
<body class="{% block body_class %}{% endblock %}">
    <div class="container">
        {% block content %}
        <!-- เนื้อหาของแต่ละหน้าจะถูกแทรกที่นี่ -->
        {% endblock %}
    </div>

    <footer>
        <p>พัฒนาโดย สุคนธา บุญสุขจันทร์ | update {{ update_date }}</p>
    </footer>
</body>
</html>
