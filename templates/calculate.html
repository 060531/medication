<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณขนาดยา</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="container">
    <h1>คำนวณ Postmenstrual Age (PMA)</h1>
    <form method="POST">
        <div class="form-group">
            <label for="gestation_age_weeks">Gestation Age (Wk):</label>
            <input type="number" name="gestation_age_weeks" id="gestation_age_weeks" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="gestation_age_days">Gestation Age (Day):</label>
            <input type="number" name="gestation_age_days" id="gestation_age_days" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="postnatal_age_days">Postnatal Age (Day):</label>
            <input type="number" name="postnatal_age_days" id="postnatal_age_days" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="bw">Birth Weight (kg):</label>
            <input type="number" step="0.01" name="bw" id="bw" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">คำนวณ</button>
    </form>
    {% if pma %}
        <h2 class="mt-4">POSTMENSTRUAL AGE (PMA): {{ pma }} wk</h2>
    {% endif %}
    <a href="{{ url_for('home') }}" class="btn btn-secondary mt-4">Home</a>
    <a href="javascript:history.back()" class="btn btn-secondary mt-4">Back</a>
</body>
</html>
